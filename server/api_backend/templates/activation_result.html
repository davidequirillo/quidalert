<!DOCTYPE html>
<html lang="{{ language }}">
<head>
  <meta charset="UTF-8"/>
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 520px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      padding: 28px 30px 32px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      color: #111827;
      font-weight: 700;
    }

    p {
      color: #4b5563;
      line-height: 1.55;
    }

    .status {
      border-left: 5px solid #3b82f6;
      padding-left: 12px;
      margin: 16px 0;
    }

    .status.success { border-color: #22c55e; }
    .status.warning { border-color: #f59e0b; }
    .status.error { border-color: #ef4444; }

    .btn {
      display: inline-block;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      margin-top: 14px;
    }

    .btn:hover {
      background: #2563eb;
    }

    .footer {
      margin-top: 22px;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>{{ title }}</h2>

    <div class="status {{ status_class or 'success' }}">
      <p>{{ message }}</p>
    </div>

    {% if login_url %}
      <a href="{{ login_url }}" class="btn">Login</a>
    {% endif %}

    <div class="footer">
        {{ footer }}
    </div>
  </div>
</body>
</html>
